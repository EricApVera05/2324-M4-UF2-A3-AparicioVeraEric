<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        
    }
    .container {
        height: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    .boton {
        background-color: black;
        color: black;
        padding: 0px;
        border: none;
        font-size: 0px;
        cursor: pointer;
        width: 1000px;
        height: 700px;
    }
</style>
</head>
<body>
<div class="container">
    <form action="advertencia.php" method="get">
        <button type="submit" class="boton"> </button>
    </form>
    <audio id="audio" loop>
        <source src="img/ambience_sound.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('audio');
        var isPlaying = localStorage.getItem('audioIsPlaying');
      
        if (isPlaying === 'true') {
          audio.play();
        }
      
        document.addEventListener('visibilitychange', function() {
          if (document.visibilityState === 'hidden') {
            if (!audio.paused) {
              localStorage.setItem('audioIsPlaying', 'true');
              audio.pause();
            }
          } else {
            if (localStorage.getItem('audioIsPlaying') === 'true') {
              audio.play();
            }
          }
        });
      });
    </script>
</div>
</body>
</html>
